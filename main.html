<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- {{message}} -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！{{message}}
        </span>
        <ul>
            <li v-for="todo in todos">
                {{todo}}
            </li>
        </ul>
        <ol>
            <todo-item v-for="item in group" :items="item" :key="item.id"></todo-item>
        </ol>
        <button v-on:click="reverseMessage"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('todo-item',{
            props: ['items'],
            template:'<li>{{items.text}}</li>'
        })
        var app = new Vue({
            el: "#app",
            data: {
                message: '页面加载于 ',
                todos: [111,222,333],
                group: [{
                    id: 0,
                    text:'组件中template绑定的数据是items，而不是item'
                },{
                    id: 1,
                    text: '这点需注意'
                }]
            },
            methods:{
                reverseMessage(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
        
    </script>
</body>
</html>
